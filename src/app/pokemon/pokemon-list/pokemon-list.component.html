<mat-card>
   <!-- <div class="shape"></div> -->
   <mat-card-content>
      <div class="list-container">
         <mat-card
            *ngFor="let pokemonDetail of pokemonDetails"
            class="mat-elevation-z4"
            appImgCardHover
            [routerLink]="['/details', pokemonDetail.id]"
         >
            <img
               mat-card-image
               [src]="pokemonDetail.sprites.front_default"
               alt="Photo of a pokemon"
            />
            <mat-card-content>
               <p>{{ pokemonDetail.name }}</p>
            </mat-card-content>
         </mat-card>
         <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="hack-div"></div>
      </div>
   </mat-card-content>
   <mat-card-actions *ngIf="pokemons && pokemonDetails">
      <span class="spacer"></span>
      <span [style.padding]="'35px'">
         <button
            [disabled]="pokemons.previous === null"
            (click)="previousClicked.emit(pokemons)"
            mat-raised-button
            color="primary"
         >
            Previous
         </button>
         <button
            [disabled]="pokemons.next === null"
            (click)="nextClicked.emit(pokemons)"
            mat-raised-button
            color="primary"
         >
            Next
         </button>
      </span>
   </mat-card-actions>
</mat-card>
